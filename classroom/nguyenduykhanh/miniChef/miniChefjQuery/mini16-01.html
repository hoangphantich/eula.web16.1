<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini16-01</title>

</head>
<body>
    <h1>abc</h1>
    <div>
        <h1>div-1</h1>
        <h1>div-2</h1>
    </div>
    <h1>xyz</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        //Tìm tất cả thẻ h1 là con của thẻ div và chuyển background sang màu đỏ.
        $("div > h1").css("background", "red");
    </script>
</body>
</html>
