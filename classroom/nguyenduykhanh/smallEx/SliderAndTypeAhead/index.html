<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

    <title>Sliding images</title>
    <link rel="stylesheet" href="twentytwenty.css">
    <link rel="stylesheet" href="style.css">
    <!--  -->
<script src="src/jquery.typeahead.js">
</script>

    <style>

    </style>

</head>

<body>

<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div id="container1" class="col-xs-12 twentytwenty-container">
                <img src="images/image-1.jpg">
                <img src="images/image-2.jpeg">

            </div>
        </div>

    </div>


      <form id="form-country_v1" name="form-country_v1">
    <div class="typeahead__container">
        <div class="typeahead__field">

            <span class="typeahead__query">
                <input class="js-typeahead-country_v1" name="country_v1[query]" type="search" placeholder="Search" autocomplete="off">
            </span>
            <span class="typeahead__button">
                <button type="submit">
                    <i class="typeahead__search-icon"></i>
                </button>
            </span>

        </div>
    </div>
</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="jquery.twentytwenty.js"></script>
<script src="jquery.event.move.js"></script>
<script src="custom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>


</body>

</html>
