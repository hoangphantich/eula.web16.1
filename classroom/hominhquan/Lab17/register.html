<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="container">
		<h3>Register Form</h3>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="uname">Name:</label>
				<div class="col-sm-10">
					<input class="form-control" id="uname" type="text" />
				</div>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<p class="text-warning validateMsg" id="uname_message">Name must have at least 6 characters</p>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input class="form-control" id="email" type="text" />
				</div>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<p class="text-warning validateMsg" id="email_message">Email is invalid</p>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="pass">Password:</label>
				<div class="col-sm-10">
					<input class="form-control" id="pass" type="password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-10 col-sm-2 input-group passGen">
					<span class="input-group-btn">
						<button type="button" class="btn btn-success" onclick="populateform()">Generate password</button>
					</span>
					<input class="form-control" id="passLength" type="text" value="6">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="repass">Retype Password:</label>
				<div class="col-sm-10">
					<input class="form-control" id="repass" type="password" />
				</div>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<p class="text-warning validateMsg" id="repass_message">Retype password must match password</p>
			</div>

			<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for registering.</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-primary" type="button" value="Register" onclick="register()" />
				</div>
			</div>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
