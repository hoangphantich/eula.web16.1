<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="numA">
	<input type="text" id="numB">
	<button onclick="max()">Max</button>
	<h3 id="result"></h3>
	<script>

		function max(){

			var result = 0;

			var a = parseInt(document.getElementById('numA').value);
			var b = parseInt(document.getElementById('numB').value);

			if (!isNaN(a) && !isNaN(b)) {
				result = a;

				if (b > result) {
					result = b;
				}
			}

			document.getElementById('result').innerHTML = result;
		}

	</script>
</body>
</html>
