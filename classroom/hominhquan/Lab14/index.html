<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="clockdiv">
		<div>
			<span class="days"></span>
			<div class="smalltext days">Days</div>
		</div>
		<div>
			<span class="hours times"></span>
			<div class="smalltext times">Hours</div>
		</div>
		<div>
			<span class="minutes times"></span>
			<div class="smalltext times">Minutes</div>
		</div>
		<div>
			<span class="seconds times"></span>
			<div class="smalltext times">Seconds</div>
		</div>
	</div>
	<script src="script.js"></script>	
</body>
</html>
