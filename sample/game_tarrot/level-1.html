<script src="jquery-1.10.2.min.js" type="text/javascript"></script>
<script>
	$(window).load(function() {
		var status = 0;
		
		$(".true").click(function() {
			status = 1;
			$("#true")[0].play();
			var score = $(".score").text();
			var result = parseInt(score)+1;
			$(".score").text(result);
			if(score == 4) {
				window.location.href = "survive.html";
			}
			if(status == 1) $(this).hide("slow");
		});
		
		$(".f").click(function() {
			status = 1;
			$("#false")[0].play();
			var heart = $(".heart").text();
			var result = parseInt(heart)-1;
			$(".heart").text(result);
			if(heart == 1) {
				window.location.href = "death.html";
			}
			if(status == 1) $(this).hide("slow");
		});

	});
</script>
